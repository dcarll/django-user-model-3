{% extends 'base.html'%}
{% block content %}
		<dir class="container">
			<h1>Site do Diego</h1>
			{% if user.is_anonymous %}
					<a class="btn btn-primary" href="{% url 'login' %}">Login</a>
			{% else %}
					<div class="alert alert-primary" role="alert">
						Seja bem-vindo(a) {{ user.get_full_name}}
					</div>
					<a class="btn btn-primary" href="{% url 'logout'%}">Sair</a>

			{% endif %}
		</dir>
{% endblock %}
